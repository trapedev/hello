<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
</head>

<body>
    <h1>検索結果</h1>
    <h2 th:text="'検索結果：' + ${tsubuyakiList.size()} + '件の結果が見つかりました'"></h2>
    <ul>
        <li th:each="tsubuyaki : ${tsubuyakiList}">
            <span th:text="${tsubuyaki.comment} + ' -- ' + ${tsubuyaki.name} + ' on ' + ${#dates.format(tsubuyaki.createdAt, 'yyyy-MM-dd HH:mm:ss.SSS')}"></span>
        </li>
    </ul>
    <a href="/read">戻る</a>
</body>

</html>
